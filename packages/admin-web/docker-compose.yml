version: '3.8'

services:
  admin-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api/v1}
    restart: unless-stopped
    networks:
      - lifeset-network

networks:
  lifeset-network:
    external: true














